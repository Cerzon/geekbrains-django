<ul>
    {% for category in categories %}
    <li{% if request.resolver_match.kwargs.cat_tag == category.slug %} class="active"{% endif %}><a href="{% url 'products:category' category.slug %}">{{ category.name|capfirst }}</a></li>
    {% endfor %}
    <li{% if request.resolver_match.kwargs.cat_tag == 'show-all' %} class="active"{% endif %}><a href="{% url 'products:category' 'show-all' %}">Все продукты</a></li>
</ul>
