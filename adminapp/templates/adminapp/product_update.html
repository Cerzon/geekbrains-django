{% extends 'adminapp/base.html' %}

{% block title %}
Редактирование товара - {{ object.name }}
{% endblock title %}

{% block content %}
    <form action="{% url 'adminapp:product_update' object.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Применить" class="form-control">
    </form>
{% endblock content %}
