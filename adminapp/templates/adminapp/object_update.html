{% extends 'adminapp/base.html' %}

{% block title %}
{{ title }}{% if object %} - {{ object.name }}{% endif %}
{% endblock title %}

{% block content %}
    <a href="{% url links.list.0 %}">{{ links.list.1 }}</a>
    <h1>{{ title }}{% if object %} - {{ object.name }}{% endif %}</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{{ submit_label }}">
    </form>
{% endblock content %}
