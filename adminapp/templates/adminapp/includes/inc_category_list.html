<ul>
    <li>
        <a href="{% url 'adminapp:product_list' %}">Все товары</a>
    </li>
    {% for category in categories %}
    <li>
        <a href="{% url 'adminapp:cat_product_list' category.pk %}">{{ category.name }}</a>
    </li>
    {% empty %}
    <li>Список категорий товаров пуст</li>
    {% endfor %}
</ul>
