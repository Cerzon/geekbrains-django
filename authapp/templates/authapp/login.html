{% extends 'mainapp/base.html' %}

{% block title %}Авторизация{% endblock title %}

{% block content %}
    <form action="{% url 'auth:login' %}" method="post" class="auth-form">
        {% csrf_token %}
        {% if next %}<input type="hidden" name="next" value="{{ next }}" >{% endif %}
        {{ form.as_p }}
        <input type="submit" value="Войти" class="form-control">
    </form>
{% endblock content %}
